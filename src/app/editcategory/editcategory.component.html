<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.0.1">
    <title>add category</title>

  </head>

<body>
<app-navbar></app-navbar>

<div class="container-fluid">
  <div class="row">
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Edit Category</h1>
      </div>

      <div class="panel-body">
        <form class="form-horizontal" #updatecategoryForm="ngForm" (submit)="updateCategory()">
            <div class="col-md-12">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" required maxlength="50" [(ngModel)]="category.name" #name="ngModel" >
                        <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
                             <div [hidden]="!name.errors.required">
                                 <span class="glyphicon glyphicon-exclamation-sign"></span>&nbsp;Product's Name is required !
                             </div>
                         </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="description" class="col-sm-2 col-form-label">Description :</label>
                    <div class="col-sm-10">
                        <textarea  class="form-control" name="description" [(ngModel)]="category.description" #description="ngModel" > </textarea>
                    </div>
                </div>
                <div class="form-group row">
                  <label for="image" class="col-sm-2 col-form-label">Image :</label>
                  <div class="col-sm-10">
                    <input type="file" name="image" accept="image/*" (change)="imageUpload($event)">
                    <img [src]="file ? file : 'assets/images/no-image.png'" height="267px" width="200px">
                  </div>
                </div>
                 <div class="form-group row">
                         <div class="offset-2 col-sm-10">
                                 <button type="submit" class="btn btn-sm btn-success" style="margin-right: 2px;" [disabled]="!updatecategoryForm.form.valid">SAVE</button>
                                 <button type="button" class="btn btn-sm btn-info" routerLink="/categories">CANCEL</button>
                         </div>
                 </div>
            </div>
        </form>
    </div>

    </main>

  </div>
</div>
</body>
</html>
