<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!------ Include the above in your HEAD tag ---------->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>categories</title>
  </head>
  <body>
    
    <app-navbar></app-navbar>

    <div class="container"> 
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Categories</h1>
            <div class="btn-toolbar mb-2 mb-md-0">
              <div class="btn-group mr-4">
                <button type="button" class="btn btn-sm btn-outline-secondary" style="font-size: small;" routerLink="/addcategory">Add</button>
              </div>  
              <div class="btn-group mr-4">
                <button type="button" class="btn btn-sm btn-outline-secondary" style="font-size: small;" (click)="exportexcel()">Export to Excel</button>
              </div> 
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-md-3 col-sm-6" *ngFor="let C of categories">
                <div class="product-grid6" style="margin-bottom: 10px;">
                    <div class="product-image6" >
                      <a routerLink="/categs/{{C.id}}" >
                        <img class="pic-1" [src]="C.image ? C.image.src : 'assets/images/no-image.png'">
                      </a>
                    </div>
                    <div class="product-content">
                        <h3 class="title">{{C.name}}</h3>
                        <p style="font-size: 15px;">{{C.description}}</p>
                    </div>
                    <ul class="social">
                        <li><a routerLink="/editcategory/{{C.id}}" ><i class="fa fa-pencil"></i></a></li>
                        <li><a (click)="deleteCategory(C.id)" ><i class="fa fa-trash"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <table id="excel-table" [hidden]="true">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Images</th>
          </tr>
          <tr *ngFor="let item of categories">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.image.src}}</td>
          </tr>
        </table>
    </div>
    <hr>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
