<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<app-navbar></app-navbar>
<div class="mt-4 col-8 offset-2" style="margin-top: 300px;">
    <div class="card" style="margin-top: 100px;">
      <div class="card-header">Connexion</div>
      <div class="card-body">
        <form #loginForm=ngForm (ngSubmit)="onSubmit()">
  
          <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
              <input type="email" name="url" class="form-control" id="url" placeholder="url" [(ngModel)]="form.url" required>
            </div>
          </div>
  
          <div class="form-group row">
            <label for="consumerKey" class="col-sm-2 col-form-label">Consumer Key</label>
            <div class="col-sm-10">
              <input type="text" name="consumerKey" class="form-control" id="consumerKey" placeholder="consumerKey" [(ngModel)]="form.consumerKey" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="consumerSecret" class="col-sm-2 col-form-label">Consumer Secret</label>
            <div class="col-sm-10">
              <input type="password" name="consumerSecret" class="form-control" id="consumerSecret" placeholder="consumerSecret" [(ngModel)]="form.consumerSecret" required>
            </div>
          </div>

          <div class="form-group row">
            <label for="version" class="col-sm-2 col-form-label">Version</label>
            <div class="col-sm-10">
              <input type="text" name="version" class="form-control" id="version" placeholder="version" [(ngModel)]="form.version" required>
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Connexion</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
